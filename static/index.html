<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Address Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: .5em;
        }
        input[type="text"], input[type="number"] {
            padding: .5em;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: .5em 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        #output {
            border: 1px solid #ccc;
            padding: 1em;
            min-height: 2em;
            margin-top: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        window.onload = function() {
            var form = document.querySelector("form");
            var outputDiv = document.querySelector("#output");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                var address = document.querySelector("#address").value;
                var startBlock = document.querySelector("#startBlock").value;
                var endBlock = document.querySelector("#endBlock").value;

                fetch("http://localhost:8080/address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        address: address,
                        start_block: startBlock,
                        end_block: endBlock,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    outputDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error(error));
            });
        };
    </script>
</head>
<body>
<div class="container">
    <h1>Ethereum Address Info</h1>
    <form>
        <label for="address">Ethereum Address:</label>
        <input type="text" id="address" name="address">
        <label for="startBlock">Starting Block:</label>
        <input type="number" id="startBlock" name="startBlock">
        <label for="endBlock">End Block:</label>
        <input type="number" id="endBlock" name="endBlock">
        <input type="submit" value="Submit">
    </form>

    <!-- This div is where the server response will be displayed -->
    <pre id="output"></pre>
</div>
</body>
</html>
