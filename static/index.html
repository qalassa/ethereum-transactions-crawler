<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Address Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 1em;
        }
        label {
            font-weight: bold;
            margin-bottom: .5em;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: .5em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: .5em 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        #output {
            border: 1px solid #ccc;
            padding: 1em;
            min-height: 2em;
            margin-top: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
    window.onload = function() {
        var form = document.querySelector("form");
        var outputDiv = document.querySelector("#output");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            var address = document.querySelector("#address").value;
            var startBlock = document.querySelector("#startBlock").value;
            var endBlock = document.querySelector("#endBlock").value;
            let date = document.querySelector("#date").value;
            let utcDate = `${date}T00:00:00Z`; // format the date to YYYY-MM-DDT00:00:00Z
            fetch("http://localhost:8080/address", {
                method: "POST",
                headers: {
                     "Content-Type": "application/json",
                },
                body: JSON.stringify({
                     address: address,
                     start_block: startBlock,
                     end_block: endBlock,
                     date: utcDate, // Use the formatted date
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                outputDiv.textContent = `ETH Balance: ${data[0]}\nToken Transfers: ${JSON.stringify(data[1], null, 2)}\nETH Transfers: ${JSON.stringify(data[2], null, 2)}`;
            })
            .catch(error => console.error(error));
        });
    };
</script>
</head>
<body>
<div class="container">
    <h1>Ethereum Address Info</h1>
    <form>
        <div class="input-group">
            <label for="address">Ethereum Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="input-group">
            <label for="startBlock">Starting Block:</label>
            <input type="number" id="startBlock" name="startBlock">
        </div>
        <div class="input-group">
            <label for="endBlock">End Block:</label>
            <input type="number" id="endBlock" name="endBlock">
        </div>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <input type="submit" value="Submit">
    </form>
    <!-- This div is where the server response will be displayed -->
    <div id="output"></div>
</div>
</body>
</html>
